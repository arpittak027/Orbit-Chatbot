<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240" role="img" aria-label="Orbit logo">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0066ff"/>
      <stop offset="100%" stop-color="#00e0b8"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="none" />
  <!-- central planet -->
  <circle cx="120" cy="120" r="44" fill="url(#g)" />
  <!-- subtle gloss -->
  <ellipse cx="100" cy="98" rx="26" ry="12" fill="rgba(255,255,255,0.12)" />
  <!-- orbit ring -->
  <ellipse cx="120" cy="120" rx="86" ry="50" fill="none" stroke="#6fbff1" stroke-width="5" opacity="0.35" transform="rotate(-22 120 120)" />
  <!-- satellite dot -->
  <circle cx="186" cy="96" r="6" fill="#fff" opacity="0.9" />
  <!-- text (kept simple to blend with site) -->
  <g transform="translate(18,170)">
    <text x="0" y="0" font-family="Poppins, Arial, sans-serif" font-weight="600" font-size="36" fill="#edf3ff">Orbit</text>
  </g>
</svg>
